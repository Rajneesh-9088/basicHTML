<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS trnasitions</title>
    <style>
        body{
            background-color: black;
        }
        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 200px;
            background: red;
            transition-property: background-color;
        }
        #box:hover{
            background-color: green;
            transition-duration: 1s;
        }
    </style>
</head>

<body>
    <h3>this is css trasition tutorial</h3>
    <div class="container">
        <div id="box">
            this is my box
        </div>
    </div>
</body>

</html>
